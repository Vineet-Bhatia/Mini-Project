<div class="contact-container">
  <h1>Contact Book</h1>

  <!-- Contact Form -->
  <form (ngSubmit)="saveContact()">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="contactForm.name" name="name" required />
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="contactForm.email" name="email" required />
    <br>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" [(ngModel)]="contactForm.phone" name="phone" required />
    <br>
    <button type="submit">{{ isEditing ? 'Update Contact' : 'Add Contact' }}</button>
    <button type="button" (click)="resetForm()">Reset</button>
  </form>

  <!-- Contact List -->
  <div class="contact-list">
    <ul>
      <li *ngFor="let contact of contacts">
        <p><strong>{{ contact.name }}</strong></p>
        <p> Email: {{ contact.email }} </p>
        <p>Phone: {{ contact.phone }}</p>
        <button (click)="editContact(contact)">Edit</button>
        <button (click)="deleteContact(contact.id)">Delete</button>
      </li>
    </ul>
  </div>
</div>
